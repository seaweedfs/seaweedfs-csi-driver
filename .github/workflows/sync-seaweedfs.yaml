name: Sync SeaweedFS Dependency

on:
  # Run weekly on Friday at 11 PM UTC
  schedule:
    - cron: '0 23 * * 5'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: 'false'
        type: boolean

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get current SeaweedFS version
        id: current_version
        run: |
          CURRENT=$(grep 'github.com/seaweedfs/seaweedfs' go.mod | grep -v module | awk '{print $2}')
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current SeaweedFS version: $CURRENT"

      - name: Update SeaweedFS dependency
        run: |
          go get -u github.com/seaweedfs/seaweedfs@latest
          go mod tidy

      - name: Get new SeaweedFS version
        id: new_version
        run: |
          NEW=$(grep 'github.com/seaweedfs/seaweedfs' go.mod | grep -v module | awk '{print $2}')
          echo "version=$NEW" >> $GITHUB_OUTPUT
          echo "New SeaweedFS version: $NEW"
          
          # Extract commit hash (last part after the final dash)
          COMMIT_HASH=$(echo "$NEW" | sed 's/.*-//')
          echo "commit=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "Commit hash: $COMMIT_HASH"

      - name: Update Dockerfile commit hashes
        run: |
          COMMIT="${{ steps.new_version.outputs.commit }}"
          echo "Updating Dockerfiles to commit: $COMMIT"
          
          # Update both Dockerfiles with the new commit hash
          sed -i "s/^ARG SEAWEEDFS_COMMIT=.*/ARG SEAWEEDFS_COMMIT=$COMMIT/" cmd/seaweedfs-mount/Dockerfile
          sed -i "s/^ARG SEAWEEDFS_COMMIT=.*/ARG SEAWEEDFS_COMMIT=$COMMIT/" cmd/seaweedfs-mount/Dockerfile.dev
          
          # Show the changes
          grep "ARG SEAWEEDFS_COMMIT" cmd/seaweedfs-mount/Dockerfile cmd/seaweedfs-mount/Dockerfile.dev

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet go.mod go.sum cmd/seaweedfs-mount/Dockerfile cmd/seaweedfs-mount/Dockerfile.dev; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --stat
          fi

      - name: Run tests
        if: steps.check_changes.outputs.changed == 'true' || inputs.force_update == 'true'
        id: run_tests
        run: |
          echo "Validating compilation and running tests"
          go version
          go test ./... -v

      - name: Create Pull Request
        if: (steps.check_changes.outputs.changed == 'true' || inputs.force_update == 'true') && steps.run_tests.outcome == 'success'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: sync seaweedfs dependency to latest
            
            Updated from ${{ steps.current_version.outputs.version }}
            to ${{ steps.new_version.outputs.version }}
            
            See changes: https://github.com/seaweedfs/seaweedfs/compare/${{ steps.current_version.outputs.version }}...${{ steps.new_version.outputs.version }}
          branch: auto-sync-seaweedfs
          delete-branch: true
          title: 'chore: sync seaweedfs dependency to latest'
          body: |
            ## Automated SeaweedFS Dependency Update
            
            This PR was automatically created by the sync workflow.
            
            ### Changes
            - **From:** `${{ steps.current_version.outputs.version }}`
            - **To:** `${{ steps.new_version.outputs.version }}`
            
            ### SeaweedFS Changelog
            [View changes on GitHub](https://github.com/seaweedfs/seaweedfs/compare/${{ steps.current_version.outputs.version }}...${{ steps.new_version.outputs.version }})
            
            ### Next Steps
            After merging, the dev Docker images will be automatically rebuilt with the latest SeaweedFS code.
            
            ---
            *This PR was auto-generated by [sync-seaweedfs.yaml](.github/workflows/sync-seaweedfs.yaml)*
          labels: |
            dependencies
            automated
          reviewers: chrislusf

